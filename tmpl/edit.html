<html>
<head>
    <title></title>
</head>
<body>
<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Id}}" method="POST">
    <div><textarea name="title_body" rows="20" cols="80">{{printf "%s" .TitleBodyString}}</textarea></div>
    <div><textarea name="tags" rows="2" cols="80">{{printf "%s" .TagString}}</textarea></div>
    <div><input type="submit" value="Save"></div>
</form>
</body>
</html>
